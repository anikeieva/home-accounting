<p class="text-xs-center">Войдите для работы</p>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div
    class="form-group"
    [ngClass]="{'has-error': loginForm.get('email').invalid && loginForm.get('email').touched}"
  >
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите ваш email"
      formControlName="email"
    >
    <span
      class="form-help-text"
      *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched"
    >
      <span *ngIf="loginForm.get('email').errors.required">Email can not be empty</span>
      <span *ngIf="loginForm.get('email').errors.email">Enter correct email</span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': loginForm.get('password').invalid && loginForm.get('password').touched}"
  >
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Пароль"
      formControlName="password"
    >
    <span
      class="form-help-text"
      *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"
    >
      <span *ngIf="loginForm.get('password').errors.required">Password can not be empty</span>
      <span *ngIf="loginForm.get('password').errors.minlength">
        Password should be at least
        {{loginForm.get('password').errors.minlength.requiredLength}}
        symbols.
        You entered only
        {{loginForm.get('password').errors.minlength.actualLength}}
      </span>
    </span>
  </div>
  <div class="form-group">
    <button type="submit"
            class="btn btn-block btn-primary"
            [disabled]="loginForm.invalid"
    >
      Войти
    </button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a href="#">Зарегистрироваться!</a>
    </p>
  </div>
</form>
