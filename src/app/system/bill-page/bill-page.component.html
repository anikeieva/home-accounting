<div class="title-block">
  <h3 class="title pull-left">
    Bill page <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section">
  <div class="row text-center"
       *ngIf="!isLoaded">
    <span *ngIf="failedToLoadText">
      {{failedToLoadText}}
    </span>
    <acc-loader *ngIf="!failedToLoadText"></acc-loader>
  </div>

  <div class="row" *ngIf="isLoaded">
    <acc-bill-card [bill]="bill" [currencies]="currencies"></acc-bill-card>
    <acc-currency-card [currencies]="currencies"></acc-currency-card>
  </div>
</section>
